{% load staticfiles %}

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Localizer</title>

	<!-- Bootstrap -->
	<link href="{% static 'places/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'places/css/animate.css' %}" rel="stylesheet">
	<link href="{% static 'places/css/offcanvas.css' %}" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
	<link href="{% static 'places/css/styles.css' %}" rel="stylesheet">
</head>
<body>

	{% include 'places/navbar.html' %}

	<div class="container">
		<div class="col-md-8">
			<a href="{{ place.website }}"><h2>{{ place.place_name }}</h2></a>
			<h3>{{ place.local_phone_number }}</h3>
			<h3>{{ place.international_phone_number }}</h3>
			<img src="{{ place.icon }}">
		</div>
	</div>
</body>
</html>
