
{% load staticfiles %}

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Localizer</title>

	<!-- Bootstrap -->
	<link href="{% static 'places/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'places/css/animate.css' %}" rel="stylesheet">
	<link href="{% static 'places/css/offcanvas.css' %}" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
	<link href="{% static 'places/css/styles.css' %}" rel="stylesheet">
</head>
<body>

	{% include 'places/navbar.html' %}

	<section>
		<div class="container">
			<div class="col-md-6">
				{% for place in places %}
					<figure class="figure pull-left">
						<div class="figure-img pull-right">
							
						</div>
						<figcaption>
							<h2>{{ place.name }}</h2>
							<p>Address: - {{ place.formatted_address }}</p>
							<p>Contact No: - {{ place.local_phone_number }}</p>
							<span>Website: - </span><a href="{{ place.website }}">{{ place.website }}</a>
						</figcaption>
					</figure>
				{% endfor %}
			</div>
		</div>
	</section>
</body>
</html>
